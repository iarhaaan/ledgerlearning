<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ledger Learning - SAP Training Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              // Light Theme Colors (Default)
              'primary': '#4F46E5',
              'primary-focus': '#4338CA',
              'accent': '#D97706', // Amber for highlights
              'background': '#F9FAFB', // Very light gray
              'surface': '#FFFFFF',
              'surface-light': '#F3F4F6',
              'text-primary': '#111827', // Dark gray for text
              'text-secondary': '#6B7280',
              'border-color': '#E5E7EB',

              // Dark Theme Colors (when .dark class is present)
              dark: {
                'primary': '#60A5FA', // A lighter blue for better contrast
                'primary-focus': '#3B82F6',
                'accent': '#F59E0B',
                'background': '#111827',
                'surface': '#1F2937',
                'surface-light': '#374151',
                'text-primary': '#F3F4F6',
                'text-secondary': '#9CA3AF',
                'border-color': '#374151',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --scrollbar-track: #F3F4F6;
        --scrollbar-thumb: #D1D5DB;
        --scrollbar-thumb-hover: #9CA3AF;
      }
      .dark {
        --scrollbar-track: #1F2937;
        --scrollbar-thumb: #4B5563;
        --scrollbar-thumb-hover: #6B7280;
      }
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb);
        border-radius: 20px;
        border: 2px solid var(--scrollbar-track);
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--scrollbar-thumb-hover);
      }
    </style>

}
