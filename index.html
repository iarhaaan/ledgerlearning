  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes pulseGlow {

      0%,
      100% {
        box-shadow: 0 0 20px rgb(var(--color-primary) / 0.1);
      }

      50% {
        box-shadow: 0 0 40px rgb(var(--color-primary) / 0.4);
      }
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    @keyframes countUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* CSS Variables for Theme */
    :root {
      /* Colors (RGB format for alpha support) */
      --color-primary: 99 102 241;
      /* Indigo 500 */
      --color-primary-focus: 79 70 229;
      /* Indigo 600 */
      --color-primary-light: 129 140 248;
      /* Indigo 400 */

      --color-accent: 6 182 212;
      /* Cyan 500 */
      --color-accent-focus: 8 145 178;
      /* Cyan 600 */
      --color-accent-light: 34 211 238;
      /* Cyan 400 */

      --color-background: 248 250 252;
      /* Slate 50 */
      --color-surface: 255 255 255;
      --color-surface-light: 241 245 249;
      /* Slate 100 */

      --color-text-primary: 15 23 42;
      /* Slate 900 */
      --color-text-secondary: 71 85 105;
      /* Slate 600 */
      --color-border: 226 232 240;
      /* Slate 200 */

      --color-success: 16 185 129;
      /* Emerald 500 */
      --color-warning: 245 158 11;
      /* Amber 500 */
      --color-error: 239 68 68;
      /* Red 500 */

      /* Scrollbar */
      --scrollbar-track: #F1F5F9;
      --scrollbar-thumb: #CBD5E1;
      --scrollbar-thumb-hover: #94A3B8;
    }

    .dark {
      /* Dark Theme Colors */
      --color-primary: 129 140 248;
      /* Indigo 400 */
      --color-primary-focus: 99 102 241;
      /* Indigo 500 */
      --color-primary-light: 165 180 252;
      /* Indigo 300 */

      --color-accent: 34 211 238;
      /* Cyan 400 */
      --color-accent-focus: 6 182 212;
      /* Cyan 500 */
      --color-accent-light: 103 232 249;
      /* Cyan 300 */

      --color-background: 2 6 23;
      /* Slate 950 */
      --color-surface: 15 23 42;
      /* Slate 900 */
      --color-surface-light: 30 41 59;
      /* Slate 800 */

      --color-text-primary: 248 250 252;
      /* Slate 50 */
      --color-text-secondary: 203 213 225;
      /* Slate 300 */
      --color-border: 30 41 59;
      /* Slate 800 */

      --color-success: 52 211 153;
      /* Emerald 400 */
      --color-warning: 251 191 36;
      /* Amber 400 */
      --color-error: 248 113 113;
      /* Red 400 */

      /* Scrollbar */
      --scrollbar-track: #020617;
      --scrollbar-thumb: #1e293b;
      --scrollbar-thumb-hover: #334155;
    }

    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 20px;
      border: 3px solid var(--scrollbar-track);
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: var(--scrollbar-thumb-hover);
    }

    /* Advanced Glassmorphism */
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .dark .glass {
      background: rgba(15, 23, 42, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }

    .dark .glass-card {
      background: rgba(30, 41, 59, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }

    /* New Strong Glass Variant */
    .glass-strong {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    .dark .glass-strong {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    /* Gradient text utility */
    .gradient-text {
      background: linear-gradient(135deg, rgb(var(--color-primary)), rgb(var(--color-accent)));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .dark .gradient-text {
      background: linear-gradient(135deg, rgb(var(--color-primary)), rgb(var(--color-accent)));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Stagger animation delays */
    .stagger-1 {
      animation-delay: 0.1s;
    }

    .stagger-2 {
      animation-delay: 0.2s;
    }

    .stagger-3 {
      animation-delay: 0.3s;
    }

    .stagger-4 {
      animation-delay: 0.4s;
    }

    .stagger-5 {
      animation-delay: 0.5s;
    }

    .stagger-6 {
      animation-delay: 0.6s;
    }

    /* Selection colors */
    ::selection {
      background: rgb(var(--color-primary) / 0.3);
      color: rgb(var(--color-text-primary));
    }

    .dark ::selection {
      background: rgb(var(--color-primary) / 0.3);
      color: rgb(var(--color-text-primary));
    }

    /* Smooth transition for theme toggle */
    body {
      transition-property: background-color, color;
      transition-duration: 500ms;
    }

    * {
      transition-property: background-color, border-color, box-shadow, fill, stroke;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
    }

    /* Override for elements that need different transitions */
    a,
    button,
    input,
    select {
      transition-property: all;
      transition-duration: 200ms;
    }

    /* Prose styling for lesson content */
    .prose-custom p {
      margin-bottom: 1.25rem;
      line-height: 1.8;
    }

    .prose-custom ul {
      list-style-type: disc;
      padding-left: 1.5rem;
      margin-bottom: 1.25rem;
    }

    .prose-custom ol {
      list-style-type: decimal;
      padding-left: 1.5rem;
      margin-bottom: 1.25rem;
    }

    .prose-custom li {
      margin-bottom: 0.5rem;
    }

    .prose-custom code {
      background: rgb(var(--color-primary) / 0.1);
      padding: 0.2rem 0.4rem;
      border-radius: 0.25rem;
      font-size: 0.85em;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 500;
      color: rgb(var(--color-primary-focus));
      border: 1px solid rgb(var(--color-primary) / 0.2);
    }

    .dark .prose-custom code {
      background: rgb(var(--color-primary) / 0.1);
      color: rgb(var(--color-primary-light));
      border: 1px solid rgb(var(--color-primary) / 0.2);
    }

    .prose-custom strong {
      font-weight: 700;
      color: inherit;
    }
  </style>
